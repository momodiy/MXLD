						<input id="password" value="" name="password" type="password" 
						class="password form-control x319 in">

					<div class="form-group">
						<label for="j_captcha" class="t">验证码：</label>
						 <input id="j_captcha" name="j_captcha" type="text" class="form-control x164 in">

<script type="text/javascript">
	var unm1=document.getElementById('text');
	var pwd1=document.getElementById('password');
	var idcode1=document.getElementById('j_captcha');
	var btn=document.getElementById('submit_btn');
	var renew=document.getElementById('renew');
	renew.onclick=function(){
		history.go(0);
	}
	btn.onclick=function(){
		unm=unm1.value;
		pwd=pwd1.value;
		idcode=idcode1.value;
		ajax=new XMLHttpRequest();
				ajax.open('post','application/manager.php',true);//打开
				ajax.onreadystatechange=login;
				alert(1);
				ajax.setRequestHeader("Content-type","application/x-www-form-urlencoded");
				ajax.send("username="+unm+"&password="+pwd+"&goodsID=&goodsName=&goodsQuality=&goodsChineseAbout=&goodsEnglishAbout=&goodsColor=&goodsImgUrl&list_ID=&C=login");
	}
	//登录函数
	function login(){
		if(ajax.readyState==4&&ajax.status==200){
			var result=ajax.responseText;
            console.log(ajax.responseText);
            if(ajax.responseText=='error'){
				alert('输错了吧？再改改');
			}else{
//				window.location.href="index.html";
			}
		}
	}	
</script>
